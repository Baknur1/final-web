<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Warehouse Management System</title>
    <meta name="description" content="Premium Warehouse Management System with RBAC and real-time inventory tracking.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-mode">
    <div id="app">
        <!-- Navigation -->
        <nav id="navbar" class="glass hidden">
            <div class="nav-content">
                <div class="logo">
                    <i class="fas fa-cube"></i>
                    <span>NEXUS</span>
                </div>
                <div class="nav-links">
                    <a href="#" data-link="dashboard" class="nav-item active"><i class="fas fa-home"></i> <span>Dashboard</span></a>
                    <a href="#" data-link="inventory" class="nav-item"><i class="fas fa-boxes-stacked"></i> <span>Inventory</span></a>
                    <a href="#" data-link="staff" id="nav-staff" class="nav-item hidden"><i class="fas fa-users-gear"></i> <span>Staff</span></a>
                    <a href="#" data-link="warehouses" id="nav-warehouses" class="nav-item hidden"><i class="fas fa-warehouse"></i> <span>Warehouses</span></a>
                </div>
                <div class="user-profile">
                    <span id="user-display-name">User</span>
                    <button id="logout-btn" class="icon-btn"><i class="fas fa-right-from-bracket"></i></button>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Content will be injected here -->
            <div id="loader" class="loader">
                <div class="spinner"></div>
            </div>
        </main>

        <!-- Notifications -->
        <div id="notification-container"></div>
    </div>

    <!-- Modals -->
    <div id="modal-container" class="modal-overlay hidden">
        <div class="modal glass">
            <div class="modal-header">
                <h3 id="modal-title">Modal Title</h3>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <div id="modal-content" class="modal-body">
                <!-- Modal content injected here -->
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
